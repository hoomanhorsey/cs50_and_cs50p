<!DOCTYPE html>

<html lang="en">

    <head>
        <title> query selector </title>
    </head>
    <body>

        <a href=https://www.google.com>google</a>

        <form>
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
        <script>

            document.querySelector('form').addEventListener('submit', function(e){
                let name = document.querySelector('#name').value;
                alert('hello, '+ name);
                e.preventDefault()
            });

            <!-- anonymous function, used only once >>>-->

            // document.querySelector chooses 'form' -
            // listening for when 'submit' is pressed
            // then the 'greet function is called

        </script>
    </body>
</html>
