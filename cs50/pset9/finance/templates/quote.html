{% extends "layout.html" %}

{% block title %}
    Get stock quote
{% endblock %}

{% block main %}

<h2>Get a Quote</h2>

    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="symbol" placeholder="Please submit a Quote" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
