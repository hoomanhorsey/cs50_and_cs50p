{% extends "layout.html" %}

{% block title %}
    Buy stock
{% endblock %}

{% block main %}

<h2>Buy Stocks</h2>

    <form action="/buy" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="buysymbol" name="symbol" placeholder="Submit stock symbol" type="text">
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="sharesnumber" name="shares" placeholder="Number of shares" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Buy!</button>
    </form>
{% endblock %}
