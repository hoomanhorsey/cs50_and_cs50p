{% extends "layout.html" %}

{% block title %}
    Get stock quote
{% endblock %}

{% block main %}

<h2>Add cash to account</h2>

    <form action="/addcash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="newcash" placeholder="0.00" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash!</button>
    </form>
{% endblock %}
