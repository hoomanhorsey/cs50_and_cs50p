{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}




{% block main %}

<body class="login">


<p style="background-color:">Please sign in.</p>

<form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username (case sensitive)" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>


</body>
{% endblock %}
